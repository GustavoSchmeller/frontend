<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 200px 200px 200px auto;
            column-gap: 10px;
            row-gap: 10px;
        }

        .container > div {
            background-color: orange;
            padding: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1. Demo Grid</div>
        <div>2. Demo Grid</div>
        <div>3. Demo Grid</div>
        <div>4. Demo Grid</div>
        <div>5. Demo Grid</div>
        <div>6. Demo Grid</div>
        <div>7. Demo Grid</div>
        <div>8. Demo Grid</div>
        <div>9. Demo Grid</div>
        <div>10. Demo Grid</div>
        <div>11. Demo Grid</div>
        <div>12. Demo Grid</div>
    </div>
</body>
</html>
